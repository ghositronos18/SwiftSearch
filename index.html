<!DOCTYPE html>
<html lang="en">
<title>Swift Search </title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050b1a;
  --accent:#00e5ff;
  --text:#e8f1ff;
  --card:#0b1530;
  --glass:rgba(255,255,255,.06);
}

*{box-sizing:border-box}

body{
  margin:0;height:100vh;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top,#0b1b3a,#050b1a 70%);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  max-width:760px;
  width:100%;
  padding:24px;
  text-align:center;
}

h1{font-size:3rem;margin-bottom:6px}
.subtitle{opacity:.65;margin-bottom:28px}

.search-box{
  background:var(--card);
  border-radius:40px;
  padding:12px 18px;
  display:flex;
  align-items:center;
  gap:14px;
  box-shadow:0 0 35px rgba(0,229,255,.25);
  position:relative;
}

.search-box input{
  flex:1;background:none;border:none;outline:none;
  color:var(--text);font-size:1.1rem;
}

.btn{
  background:none;border:none;
  color:var(--accent);
  font-size:1.35rem;
  cursor:pointer;
}

.suggestions{
  position:absolute;
  top:58px;
  left:0;right:0;
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  display:none;
}

.suggestions div{
  padding:10px 18px;
  cursor:pointer;
  text-align:left;
}

.suggestions div:hover,
.suggestions .active{background:rgba(0,229,255,.12)}

.tabs{
  display:flex;
  justify-content:center;
  gap:26px;
  margin-top:22px;
  opacity:.8;
}

.tabs span{
  cursor:pointer;
  position:relative;
}

.tabs .active::after{
  content:'';
  position:absolute;
  left:0;right:0;
  bottom:-6px;
  height:2px;
  background:var(--accent);
}

.ai-panel{
  margin-top:26px;
  background:var(--glass);
  border:1px solid rgba(0,229,255,.25);
  border-radius:18px;
  padding:20px;
  display:none;
  text-align:left;
}

iframe{
  margin-top:26px;
  width:100%;
  height:280px;
  border:none;
  border-radius:18px;
  display:none;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
}

.overlay .box{
  background:var(--card);
  padding:26px;
  border-radius:20px;
  max-width:420px;
  text-align:left;
  line-height:1.6;
}
</style>
</head>

<body>

<div class="container">
  <h1>Swift Search</h1>
  <div class="subtitle">Search. Speak. Swift.</div>

  <div class="search-box">
    <input id="query" placeholder="Search or say a command‚Ä¶" autofocus autocomplete="off">
    <button class="btn" id="micBtn">üé§</button>
    <button class="btn" id="searchBtn">üîç</button>
    <div class="suggestions" id="suggestions"></div>
  </div>

  <div class="tabs">
    <span class="active" data-tab="all">All</span>
    <span data-tab="images">Images</span>
    <span data-tab="videos">Videos</span>
    <span data-tab="files">Files</span>
  </div>

  <div class="ai-panel" id="aiPanel"></div>
  <iframe id="player"></iframe>
</div>

<div class="overlay" id="help">
  <div class="box">
    <h3>Commands</h3>
    <p><b>open youtube</b></p>
    <p><b>play lo-fi music</b></p>
    <p><b>ask what is AI</b></p>
    <p><b>hey swift</b> (wake word)</p>
    <p><b>/</b> focus ‚Ä¢ <b>?</b> help ‚Ä¢ <b>Esc</b> close</p>
  </div>
</div>

<script>
const Swift=(()=>{
  let tab='all',mic=false,lang='en',sIndex=-1;

  const q=i=>document.getElementById(i);
  const known={youtube:'https://youtube.com',gmail:'https://mail.google.com',google:'https://google.com',maps:'https://maps.google.com'};

  /* Language detect */
  function detectLang(t){
    lang=/[√ßƒüƒ±√∂≈ü√º]/i.test(t)?'tr':'en';
  }

  /* Autocomplete */
  async function suggest(v){
    if(!v) return hideSug();
    const r=await fetch(`https://suggestqueries.google.com/complete/search?client=firefox&q=${v}`);
    const d=await r.json();
    const box=q('suggestions');
    box.innerHTML=d[1].map(s=>`<div>${s}</div>`).join('');
    box.style.display='block';
    [...box.children].forEach(c=>c.onclick=()=>{q('query').value=c.textContent;hideSug();handle()});
  }

  function hideSug(){q('suggestions').style.display='none';sIndex=-1;}

  /* Speak */
  function speak(t){
    if(mic||t.length>280) return;
    const u=new SpeechSynthesisUtterance(t);
    u.lang=lang==='tr'?'tr-TR':'en-US';
    speechSynthesis.cancel();speechSynthesis.speak(u);
  }

  /* Handle */
  async function handle(){
    const text=q('query').value.trim();
    if(!text) return;
    detectLang(text);

    if(text.startsWith('open ')){
      const k=text.replace('open ','').trim();
      return window.open(known[k]||`https://${k}`,'_blank');
    }

    if(/play|music|≈üarkƒ±/.test(text)){
      q('player').style.display='block';
      q('player').src=`https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(text)}&autoplay=1`;
      return;
    }

    window.open(`https://google.com/search?q=${encodeURIComponent(text)}`,'_blank');
  }

  /* Voice + wake */
  function voice(){
    if(mic) return;
    mic=true;
    const r=new (SpeechRecognition||webkitSpeechRecognition)();
    r.lang=lang==='tr'?'tr-TR':'en-US';
    r.start();
    r.onresult=e=>{
      const t=e.results[0][0].transcript.toLowerCase();
      if(t.includes('hey swift')){q('query').focus();voice();return;}
      q('query').value=t;handle();
      setTimeout(()=>mic=false,400);
    };
    r.onend=()=>mic=false;
  }

  /* Keyboard */
  document.addEventListener('keydown',e=>{
    if(e.key==='?'){q('help').style.display='flex'}
    if(e.key==='Escape'){q('help').style.display='none';hideSug()}
  });

  q('query').oninput=e=>suggest(e.target.value);
  q('query').onblur=()=>setTimeout(hideSug,200);

  document.querySelectorAll('.tabs span').forEach(t=>{
    t.onclick=()=>{
      document.querySelectorAll('.tabs span').forEach(x=>x.classList.remove('active'));
      t.classList.add('active');tab=t.dataset.tab;
    }
  });

  return{handle,voice};
})();

searchBtn.onclick=Swift.handle;
micBtn.onclick=Swift.voice;
</script>

</body>
</html>
